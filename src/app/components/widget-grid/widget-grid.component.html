<div class="widget-grid" [style.--grid-gap]="gridConfig.gap + 'px'">
    <div class="widget-row" *ngFor="let row of getWidgetRows()">
      <div class="widget-cell" 
           *ngFor="let widget of row"
           [style.--columns]="gridConfig.columns">
        <app-widget-item 
          [widget]="widget" 
          (widgetClick)="onWidgetClick($event)">
        </app-widget-item>
      </div>
    </div>
  </div>
