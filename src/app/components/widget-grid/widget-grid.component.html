<div class="widget-grid-container"> 
  <div class="widget-grid" *ngIf="(widgets$ | async) as widgets"> 
    <ng-container *ngFor="let row of getWidgetRows(widgets)"> 
      <div class="widget-row"> 
        <ng-container *ngFor="let widget of row"> 
          <app-widget-item 
            [widget]="widget" 
            (widgetClick)="onWidgetClick($event)"> 
          </app-widget-item> 
        </ng-container> 
      </div> 
    </ng-container> 
  </div> 
</div>
