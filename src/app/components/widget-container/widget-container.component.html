<div class="widget-container">
    <header class="widget-header">
      <h1>Widgets Dashboard</h1>
      <p class="subtitle">SÃ©lectionnez une application pour commencer</p>
    </header>
    
    <main class="widget-main">
      <ng-container *ngIf="widgets$ | async as widgets">
        <app-widget-grid 
          [widgets]="widgets"
          (widgetSelected)="onWidgetSelected($event)">
        </app-widget-grid>
        
        <!-- Si aucun widget n'est disponible -->
        <div *ngIf="widgets.length === 0" class="no-widgets-message">
          <p>Aucune application disponible pour le moment.</p>
        </div>
      </ng-container>
    </main>
  </div>
