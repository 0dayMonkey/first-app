<app-header></app-header>

<div class="result-container">
  <div class="result-content">
    <div class="success-icon">
      <mat-icon>check_circle</mat-icon>
    </div>
    
    <h2 class="title">Félicitations !</h2>
    
    <p class="message">
      Vous avez utilisé la promotion <strong>{{ promoTitle }}</strong> !
      <br><br>
      Vous avez reçu <strong>{{ promoValue }}</strong>.
      <br><br>
      Bon jeu !
    </p>
    
    <div class="countdown">
      Retour dans {{ countdown }} secondes...
    </div>
  </div>
</div>
